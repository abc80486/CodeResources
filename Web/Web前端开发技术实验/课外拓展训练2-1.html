<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            font标志及文本标志的应用
        </title>
    </head>
    <body>
        <h4 align="center">
            font标志及文本标志的应用
        </h4>
        <blockquote>
            <font size="5"color="blue"face="黑体">
                平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕，正是平平淡淡
                才是真。
            </font>
        </blockquote>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <b>客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？</b>
            <u><i>如今一人千人吟，万人唱的主题却在这首小诗中表达得淋漓尽致，以至于千年以来脍炙人口，流传不衰！</i></u>
        </p>
    </body>
</html>
