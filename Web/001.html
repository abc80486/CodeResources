<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <div style="background-color:#FFA500; width:200px;height:400px;">
            <p>样式名称：(name)</p>
            <p>背景颜色：(color))</p>
            <p>背景固定样式：(attachment)</p>
            <p>背景混合模式：(blend-mode)</p>
            <p>背景绘制区域：(chip)</p>
            <p>背景图片：(image)</p>
            <p>图片的相对位置：(origin)</p>
            <p>图像的起始位置：(position)</p>
            <p>图像的平铺方式：(repeat)</p>
            <p>图像大小：(size))</p>
        </div>
        
    </body>
</html>
